<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="task2.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="logo">MARVEL</div>
            <nav class="nav">
                <span>Characters</span>
                <span>Comics</span>
                <span>Stories</span>
                <span>Movies</span>
                <span>TV Shows</span>
            </nav>
        </header>
        <div class="search-container">
            <input type="text" placeholder="Search Marvel" class="search" />
        </div>
        <section class="cards">
            <div class="card">
                <img
                    src="./cap.png"
                    alt="Captain America"
                    class="character-image"
                />
                <div class="character-name">Captain America</div>
                <div class="character-alias">Steve Rogers</div>
            </div>
            <div class="card">
                <img
                    src="./ironman.png"
                    alt="Iron Man"
                    class="character-image"
                />
                <div class="character-name">Iron Man</div>
                <div class="character-alias">Tony Stark</div>
            </div>
            <div class="card">
                <img
                    src="./black.png"
                    alt="Black Widow"
                    class="character-image"
                />
                <div class="character-name">Black Widow</div>
                <div class="character-alias">Natasha Romanoff</div>
            </div>
            <div class="card">
                <img
                    src="./spider.png"
                    alt="Spider-Man"
                    class="character-image"
                />
                <div class="character-name">Spider-Man</div>
                <div class="character-alias">Peter Parker</div>
            </div>
        </section>
        <footer class="footer">
            <a href="#" class="prev">Previous</a>
            <div class="socials">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
            <a href="#" class="next">Next</a>
        </footer>
    </body>
</html>
